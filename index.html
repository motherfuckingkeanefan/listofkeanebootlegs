<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keane Live Archive</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <header>
        <!-- Logo and Title -->
        <a href="/" class="logo">
            <h1>Keane Live</h1>
        </a>
        <p class="tagline">Your go-to source for Keane live recordings</p>
    
        <!-- Mobile Filter Toggle Button for Responsive Filter Visibility -->
        <div class="filter-controls">
            <button class="filter-toggle" onclick="toggleFilters()">Show Filters</button>
        </div>
    </header>
    

<div class="filter-container collapsed">
    <label for="yearFilter">Year:</label>
    <select id="yearFilter">
        <option value="all">All Years</option>
    </select>

    <label for="sourceFilter">Source:</label>
    <select id="sourceFilter">
        <option value="all">All Sources</option>
        <option value="Audience">Audience</option>
        <option value="FM">FM</option>
        <option value="Soundboard">Soundboard</option>
        <option value="Matrix">Matrix</option>
        <option value="IEM">IEM</option>
    </select>

    <label for="cityFilter">City:</label>
    <select id="cityFilter">
        <option value="all">All Cities</option>
    </select>

    <input type="text" id="searchInput" placeholder="Search by city or venue" />

    <button id="resetFilters">Reset Filters</button>
</div>

<section id="recording-count">Total Recordings: 0</section>

<main>
    <div id="recordingsGrid" class="recordings-grid"></div>
</main>

<script src="scripts/scripts.js"></script>
</body>
</html>
