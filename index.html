<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your go-to source for Keane live recordings.">
    <meta name="keywords" content="Keane, bootlegs, live recordings, music, concerts, fan site">
    <meta name="author" content="Pieteker">
    <meta name="email" content="info@keanelive.com">
    <title>Keane Live: Your go-to source for Keane live recordings</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
</head>
<body>

<header>
    <a href="/" class="logo">
        <h1>Keane Live</h1>
    </a>
    <p class="tagline">Your go-to source for Keane live recordings</p>

    <div class="filter-container">
        <label for="yearFilter">Year:</label>
        <select id="yearFilter" class="filter-dropdown">
            <option value="all">All Years</option>
            <!-- Year options will be populated dynamically -->
        </select>

        <label for="sourceFilter">Source:</label>
        <select id="sourceFilter" class="filter-dropdown">
            <option value="all">All Sources</option>
            <option value="Audience">AUD</option>
            <option value="FM">FM</option>
            <option value="Soundboard">SBD</option>
            <option value="Matrix">MTX</option>
            <option value="IEM">IEM</option>
        </select>

        <label for="cityFilter">City:</label>
        <select id="cityFilter" class="filter-dropdown">
            <option value="all">All Cities</option>
            <!-- City options will be populated dynamically -->
        </select>

        <label for="searchInput">Search:</label>
        <input type="text" id="searchInput" placeholder="Search for a city or venue" />
    </div>
</header>

<section class="counter-section">
    <div class="counter-container">
        <span id="recording-count">Total Recordings: 0</span>
    </div>
</section>

<main>
    <div id="recordingsGrid" class="recordings-grid">
        <!-- Recording cards will be populated dynamically -->
    </div>
</main>

<script src="scripts/scripts.js"></script>

<footer>
    <p>&copy; 2024 Keane Live</p>
</footer>
<div id="submissionModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Help Us Expand Our Collection!</h2>
        <p>If you have recordings of Keane live performances that are not available on our site, please share them with us!</p>
        <p>Email us at: <a href="mailto:info@keanelive.com">info@keanelive.com</a></p>
    </div>
</div>

<script>
// Script to handle the modal
document.addEventListener("DOMContentLoaded", function() {
    // Show the modal
    setTimeout(() => {
        document.getElementById("submissionModal").style.display = "block";
    }, 1000); // Show after 1 second

    // Close the modal when the close button is clicked
    document.querySelector(".close-button").onclick = function() {
        document.getElementById("submissionModal").style.display = "none";
    }

    // Close the modal when clicking outside of it
    window.onclick = function(event) {
        if (event.target == document.getElementById("submissionModal")) {
            document.getElementById("submissionModal").style.display = "none";
        }
    }
});
</script>
</body>
</html>
